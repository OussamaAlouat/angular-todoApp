<div>
  <h1>{{title}}</h1>
  <input type="text" [(ngModel)]="activity">

  <button (click)="addActivity()">Add</button>

  <div *ngIf="activities">
    <ul>
      <li *ngFor="let act of activities">
        {{act.name}} -- {{act.date | date: 'dd/mm/yyyy HH:MM'}}
      </li>
    </ul>
  </div>
</div>
